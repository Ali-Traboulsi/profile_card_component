<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <section class="container">
    <div class="bg-top"></div>
    <div class="bg-bottom"></div>
    <div class="card">
      <div class="card__bg-img"></div>
      <div class="card__profile-info">
        <div class="card__flex_info_1">
          <div class="card__profile-img">
            <img src="images/image-victor.jpg" alt="portrait of victor wearing a white t-shirt, looking at the camera with nature background">
          </div>
          <div class="card__profile">
            <h4 class="card__profile_title">Victor Crest <span class="age">26</span></h4>
            <p class="card__profile_location">London</p>
          </div>
        </div>
        <!-- <div class="card__flex_info_2"> -->
          <div class="card__profile_stats">
            <div class="card__followers">
              <h4 class="card__stats_nb">80K</h4>
              <p class="card__stats_text">Followers</p>
            </div>
            <div class="card__likes">
              <h4 class="card__stats_nb">803K</h4>
              <p class="card__stats_text">Likes</p>
            </div>
            <div class="card__photos-nb">
              <h4 class="card__stats_nb">1.4K</h4>
              <p class="card__stats_text">Photos</p>
            </div>
          </div>
        <!-- </div> -->
      </div>
    </div>
  </section>
</body>
</html>
